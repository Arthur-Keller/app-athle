<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VAFA – Recharger la liste</title>

  <!-- Variables CSS VAFA -->
  <style>
    :root {
      --vafa-bleu: #0055A4;
      --vafa-vert: #8DC63F;
      --vafa-gris: #f8f9fa;
    }
    body {
      background: var(--vafa-gris);
      font-family: "Segoe UI", Arial, sans-serif;
    }
    .navbar-primary {
      background: var(--vafa-bleu);
      padding: .5rem 1rem;
    }
    .navbar-primary img { height: 50px; }
    .navbar-primary .navbar-brand {
      color: white; font-size: 1.25rem; margin-left: .5rem;
    }
    .nav-secondary {
      background: white;
      border-bottom: 2px solid var(--vafa-vert);
      margin-bottom: 1rem;
    }
    .nav-secondary .nav-link {
      color: var(--vafa-bleu);
      font-weight: 600;
    }
    .nav-secondary .nav-link.disabled {
      color: #aaa;
      pointer-events: none;
    }
    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    .form-check-label {
      margin-left: .5rem;
    }

    /* Nouveau style du bouton */
    .btn-vafa {
      background-color: var(--vafa-vert);
      color: #fff;
      border: 2px solid var(--vafa-vert);
      padding: .75rem 1.5rem;
      font-size: 1rem;
      border-radius: .5rem;
      transition: background .2s, transform .1s;
    }
    .btn-vafa:hover {
      background-color: #7bb132;
      transform: translateY(-2px);
    }
    .btn-vafa:active {
      transform: translateY(0);
    }

    .alert {
      max-width: 800px;
      margin: 1rem auto;
    }
  </style>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body>

  <!-- Barre de titre -->
  <nav class="navbar navbar-primary">
    <div class="d-flex align-items-center">
      <img src="{{ url_for('static', filename='logo_vafa.png') }}" alt="VAFA logo" />
      <span class="navbar-brand">VAFA – Recharger la liste</span>
    </div>
  </nav>

  <!-- Navbar secondaire -->
  <nav class="nav nav-secondary justify-content-center">
    <a class="nav-link" href="{{ url_for('index') }}">Liste des engagé·e·s</a>
    <a class="nav-link active" href="{{ url_for('reload') }}">Recharger la liste <small class="text-muted">(WIP)</small></a>
    <a class="nav-link disabled" href="#">Ajouter une liste <small class="text-muted">(WIP)</small></a>
  </nav>

  <div class="container">
    <h2 class="mb-4">Sélectionnez les compétitions à recharger</h2>
    <form method="post">
      <div class="row">
        {% for comp in competitions %}
          <div class="col-md-6 mb-2">
            <div class="form-check">
              <input class="form-check-input"
                     type="checkbox"
                     name="selected"
                     id="comp-{{ loop.index }}"
                     value="{{ comp['Nom'] }}" />
              <label class="form-check-label" for="comp-{{ loop.index }}">
                {{ comp['Nom'] }}
              </label>
            </div>
          </div>
        {% endfor %}
      </div>

      <!-- Bouton centré et stylé -->
      <div class="text-center mt-4">
        <button type="submit" class="btn-vafa">
          Recharger la liste
        </button>
      </div>
    </form>

    {% if message %}
      <div class="alert alert-info mt-4">{{ message }}</div>
    {% endif %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
